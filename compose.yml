services:
  prophetic-front:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      # Auth environment variables
      - AUTH_SECRET=${environment.AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${environment.GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${environment.GOOGLE_CLIENT_SECRET}
      # Supabase environment variables
      - NEXT_PUBLIC_SUPABASE_URL=${environment.NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${environment.NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${environment.SUPABASE_SERVICE_ROLE_KEY}
      # Prophetic API (Perplexity + Claude)
      - PROPHETIC_API_URL=${environment.PROPHETIC_API_URL}
      - PROPHETIC_API_TOKEN=${environment.PROPHETIC_API_TOKEN}
      # Legacy OpenRouter API (no longer used)
      - OPENROUTER_API_KEY=${environment.OPENROUTER_API_KEY}
      - NEXTAUTH_URL=${environment.NEXTAUTH_URL}
      - DOMAIN=${environment.DOMAIN}



#    labels:
#      - "traefik.enable=true"
#      - "traefik.http.routers.api-${environment.NODE_ENV}.rule=Host(`${environment.DOMAIN}`)"
#      - "traefik.http.routers.api-${environment.NODE_ENV}.entrypoints=websecure"
#      - "traefik.http.routers.api-${environment.NODE_ENV}.tls=true"
#      - "traefik.http.services.api-${environment.NODE_ENV}.loadbalancer.server.port=3000"

    restart: unless-stopped
    networks:
      - prophetic-network

networks:
  prophetic-network:
    driver: bridge
